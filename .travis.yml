language: python

matrix:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8

# install os dependencies
addons:
  apt:
    packages:
      - coinor-cbc
      - libhdf5-serial-dev
      - proj-bin
      - libproj-dev
      - libgeos-dev
      - libspatialindex-dev

# install python dependencies
install:
  - pip install cython
  - pip install .
  - pip install coveralls pytest-cov

# command to run tests
script:
  - coverage run --rcfile=.coveragerc --source deflex -m py.test
  - coverage report

after_success:
  - coveralls
